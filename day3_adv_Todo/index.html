<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
        scrollbar-width: thin;
      }
    </style>
    <title>Modern Todo App</title>
  </head>
  <body class="bg-gray-50">
    <div id="alert" class="container mx-auto px-8 mt-2 sticky top-0 z-50"></div>
    <div class="container mx-auto p-8">
      <div class="sticky top-0 z-40 bg-gray-50">
        <header class="text-center mb-6">
          <h1 class="text-5xl font-extrabold text-blue-700">Todo List</h1>
          <p class="mt-2 text-sm">
            Manage tasks effortlessly. Your tasks are saved in local storage,
            ensuring they persist even after a refresh. Enjoy success messages
            and alerts for empty tasks.
          </p>
        </header>
        <form class="flex justify-center items-center gap-4" id="todo-form">
          <input
            type="text"
            class="flex-grow p-3 border border-gray-300 rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400"
            id="todo-input"
            placeholder="Add a new todo"
          />
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded shadow font-semibold"
          >
            Add
          </button>
        </form>
      </div>
      <div
        class="mt-6 grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
        id="todo-list"
      ></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
