<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo</title>
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold">Todo</h1>
      <form class="mt-4 flex items-center gap-4" id="todo-form">
        <input
          type="text"
          class="w-full p-2 border border-gray-300 rounded"
          id="todo-input"
          placeholder="Add a new todo"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white px-8 py-2 text-nowrap rounded"
        >
          Add Item
        </button>
      </form>
      <div
        class="mt-4 grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
        id="todo-list"
      ></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
